<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Figtree:ital,wght@0,300..900;1,300..900&family=League+Spartan:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- dffining main container -->
    <div class="container">
      <!-- set up the card -->
      <div class="blog-card">
        <!-- image -->
        <div class="blog-img">
          <img src="./assets/images/illustration-article.svg" alt="Blog post image">
        </div>
        <!-- content -->
        <div class="blog-content">
          <p class="classing">
            Learning
          </p>
          <p class="date">
            Published 21 December 2023
          </p>
          <h1>
            HTML & CSS foundations
          </h1>
          <p class="description">
            These languages are the backbone of every website,
            defining structure, content,
            and presentation.
          </p>
          <!-- author -->
          <div class="publisher">
            <img src="./assets/images/image-avatar.webp" alt="Author's avatar">
            <p>
              Greg Hooper
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>. 
      Coded by 
      <a href="https://github.com/YussefMo">
        Youssef Mohammed
      </a>.
    </div>
  </body>
</html>
